<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Market Price</title>
    <link rel="stylesheet" href="vegetables.css">
</head>
<body>
    <h1>Today's Market Price</h1>
    <div class="v">
        <div class="veg carrot">
            <img src="./vegphotos/carrot.jpeg" alt="carrot">
            <p>Carrot</p>
            <p class="price">$2.00/kg</p>
        </div>
        <div class="veg cucumber">
            <img src="./vegphotos/cucumber.jpeg" alt="cucumber">
            <p>Cucumber</p>
            <p class="price">$1.50/kg</p>
        </div>
        <div class="veg tomato">
            <img src="./vegphotos/tomato.jpeg" alt="tomato">
            <p>Tomato</p>
            <p class="price">$2.20/kg</p>
        </div>
        <div class="veg potato">
            <img src="./vegphotos/potato.jpeg" alt="potato">
            <p>Potato</p>
            <p class="price">$3.00/kg</p>
        </div>
        <div class="veg cauliflower">
            <img src="./vegphotos/cauliflower.jfif" alt="cauliflower">
            <p>Cauliflower</p>
            <p class="price">$3.00/kg</p>
        </div>
        <div class="veg brocolli">
            <img src="./vegphotos/brocolli.jpg" alt="brocolli">
            <p>Brocolli</p>
            <p class="price">$5.00/kg</p>
        </div>
    </div>
</body>
</html>
